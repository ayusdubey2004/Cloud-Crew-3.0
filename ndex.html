<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Farmer Crop Selling Management</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input {
            width: calc(100% - 10px);
            padding: 8px;
            font-size: 16px;
        }
        .btn {
            display: block;
            width: 100%;
            padding: 10px;
            font-size: 16px;
            color: #fff;
            background-color: #28a745;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .btn:hover {
            background-color: #218838;
        }
        table {
            width: 100%;
            margin-top: 20px;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Crop Selling Management</h2>
    <form id="cropForm">
        <div class="form-group">
            <label for="cropName">Crop Name:</label>
            <input type="text" id="cropName" required>
        </div>
        <div class="form-group">
            <label for="quantity">Quantity (kg):</label>
            <input type="number" id="quantity" required>
        </div>
        <div class="form-group">
            <label for="pricePerKg">Price per kg ($):</label>
            <input type="number" id="pricePerKg" required>
        </div>
        <button type="button" class="btn" onclick="addCrop()">Add Crop</button>
    </form>

    <table id="cropTable">
        <thead>
            <tr>
                <th>Crop Name</th>
                <th>Quantity (kg)</th>
                <th>Price per kg ($)</th>
                <th>Total Price ($)</th>
            </tr>
        </thead>
        <tbody>
            <!-- Crop details will be added here -->
        </tbody>
    </table>
</div>

<script>
    function addCrop() {
        // Get form values
        const cropName = document.getElementById('cropName').value;
        const quantity = parseFloat(document.getElementById('quantity').value);
        const pricePerKg = parseFloat(document.getElementById('pricePerKg').value);
        const totalPrice = quantity * pricePerKg;

        // Create a new row for the table
        const table = document.getElementById('cropTable').getElementsByTagName('tbody')[0];
        const newRow = table.insertRow();

        // Insert cells and their values
        newRow.insertCell(0).textContent = cropName;
        newRow.insertCell(1).textContent = quantity.toFixed(2);
        newRow.insertCell(2).textContent = pricePerKg.toFixed(2);
        newRow.insertCell(3).textContent = totalPrice.toFixed(2);

        // Clear the form
        document.getElementById('cropForm').reset();
    }
</script>

</body>
</html>
